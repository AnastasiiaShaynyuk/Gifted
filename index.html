  <main>
    <div class="container-fluid">
      <section class="row max-height">
        <!-- SECTION left sidebar -->

        <div class="col-4 bg-success text-light p-2">
          <h1 class="mb-4">Gifted</h1>

          <form class="p-2 mb-1" onsubmit="app.sandboxGiftsController.createGift()">
            <label for="tag" class="mb-1">Tag</label>
            <input type="text" class="form-control mb-2" name="tag" id="tag" required>
            <label for="url" class="mb-1">URL</label>
            <input type="url" class="form-control mb-3" name="url" id="url" required>
            <div class="text-end">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>

          <hr class="text-white">

          <form class="p-2">
            <label for="search" class="mb-1">Search Gifs</label>
            <div class="d-flex flex-row">
              <input type="text" name="search" id="search" class="form-control inline-input">
              <button class="btn btn-search btn-info"><i class="mdi mdi-magnify inline-button"></i></button>
            </div>
          </form>

        </div>
        <!-- SECTION gifts display -->
        <div class="col-8">
          <div id="gifts" class="row p-3">
